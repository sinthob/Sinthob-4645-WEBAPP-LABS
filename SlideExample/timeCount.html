<!DOCTYPE html>
<html>
  <body>
    <p>A script on this page starts this clock:</p>
    <p id="demo"></p>
    <button onclick="myStopFunction()">Stop time</button>
    <script>
      let myVar = setInterval(() => {
        const d = new Date();
        document.getElementById("demo").innerHTML = d.toLocaleTimeString();
      }, 1000);
      const myStopFunction = () => {
        clearInterval(myVar);
      };
    </script>
  </body>
</html>
