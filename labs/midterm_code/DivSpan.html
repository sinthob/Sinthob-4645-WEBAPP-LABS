<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <title>เดโม: span (inline) vs div (block)</title>
  </head>
  <body>
    <h1>span vs div</h1>

    <!-- 1) span = inline: อยู่ในบรรทัดเดียวกับข้อความรอบข้าง -->
    <h2>1) span (inline)</h2>
    <p>
      ก่อน
      <span>SPAN A</span>
      <span>SPAN B</span>
      หลัง
    </p>
    <!-- สังเกต: SPAN A/B ต่อเนื่องอยู่ในย่อหน้าเดียวกัน ไม่ตัดบรรทัดเอง -->

    <hr />

    <!-- 2) div = block: เริ่มบรรทัดใหม่และกินพื้นที่ทั้งบรรทัด -->
    <h2>2) div (block)</h2>
    <p>ก่อน</p>
    <div>DIV A (บล็อก 1)</div>
    <div>DIV B (บล็อก 2)</div>
    <p>หลัง</p>
    <!-- สังเกต: "ก่อน" และ "หลัง" แยกคนละบรรทัดกับแต่ละ div -->

    <hr />

    <!-- 3) ใช้ร่วมกัน: div เป็นกล่องบรรทัดของตัวเอง ส่วน span แทรกในบรรทัดได้ -->
    <h2>3) ใช้ร่วมกัน</h2>
    <div>นี่คือ <span>ข้อความเน้น</span> ที่อยู่ภายในกล่อง div เดียวกัน</div>
  </body>
</html>
