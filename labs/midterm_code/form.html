<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <title>ตัวอย่าง input + fieldset + legend (Simple)</title>
  </head>
  <body>
    <!-- ฟอร์มนี้ใช้ GET เพื่อดูค่าที่ส่งบน URL ได้ง่าย ๆ -->
    <form action="https://httpbin.org/get" method="get">
      <!-- fieldset = จัดกลุ่มฟอร์มที่เกี่ยวข้องกัน -->
      <fieldset>
        <!-- legend = หัวข้อของกลุ่ม -->
        <legend>ข้อมูลส่วนตัว</legend>

        <!-- input ต้องมี name เพื่อให้ส่งค่าได้ -->
        <label>
          ชื่อ-นามสกุล:
          <input type="text" name="fullname" placeholder="เช่น สมชาย ใจดี" />
        </label>
        <br /><br />

        <label>
          อีเมล:
          <input type="email" name="email" placeholder="you@example.com" />
        </label>
        <br /><br />

        <label>
          อายุ:
          <input type="number" name="age" min="1" max="120" />
        </label>
        <br /><br />
      </fieldset>

      <!-- กลุ่มที่สอง -->
      <fieldset>
        <legend>ตัวเลือกเพิ่มเติม</legend>

        <!-- radio: ใช้ name เดียวกันเพื่อให้เลือกได้ทีละตัว -->
        เพศ:
        <label><input type="radio" name="gender" value="male" /> ชาย</label>
        <label><input type="radio" name="gender" value="female" /> หญิง</label>
        <label><input type="radio" name="gender" value="other" /> อื่น ๆ</label>
        <br /><br />

        <!-- checkbox: ชื่อเดียวกันแบบ array เพื่อส่งหลายค่า -->
        ความสนใจ:
        <label
          ><input type="checkbox" name="interests[]" value="frontend" />
          Frontend</label
        >
        <label
          ><input type="checkbox" name="interests[]" value="backend" />
          Backend</label
        >
        <label
          ><input type="checkbox" name="interests[]" value="devops" />
          DevOps</label
        >
        <br /><br />

        <!-- input type="date" เป็นตัวอย่าง input ชนิดฟอร์ม HTML5 -->
        วันเกิด:
        <input type="date" name="birthday" />
        <br /><br />
      </fieldset>

      <!-- ปุ่มส่งฟอร์ม -->
      <button type="submit">ส่งแบบฟอร์ม (GET)</button>
    </form>

    <form method="GET" action="/demo">
      <input type="text" name="username" placeholder="text" />
      <input type="password" name="password" placeholder="password" />
      <input type="email" name="email" placeholder="name@example.com" />
      <input type="number" name="age" placeholder="0" />
      <input type="date" name="dob" />

      <label><input type="radio" name="r" value="A" checked /> A</label>
      <label><input type="radio" name="r" value="B" /> B</label>

      <label><input type="checkbox" name="agree" value="yes" /> Agree</label>

      <input type="submit" name="submitBtn" value="Submit" />
    </form>
  </body>
</html>
