<!DOCTYPE html>
<html>
  <h1>Adding a new post</h1>

  <div id="newPostShow"></div>
  <div id="infoPostShow"></div>

  <script>
    fetch(`https://jsonplaceholder.typicode.com/posts`, {
      method: "POST",
      body: JSON.stringify({
        userId: 11,
        title: "Volleyball game this evening!",
        body: "The game is between Thailand and Vietnam",
        id: 101,
      }),
      headers: { "Content-type": "application/json; charset=UTF-8" },
    })
      .then((response) => {
        return response.json();
      })
      .then((json) => {
        //document.getElementById("newPostShow").innerHTML = json;
        document.getElementById("newPostShow").innerHTML = JSON.stringify(json);
        document.getElementById(
          "infoPostShow"
        ).innerHTML += `The new post has title as ${json.title} and body as ${json.body}.`;
      });
  </script>
</html>
