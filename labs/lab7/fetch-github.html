<!DOCTYPE html>
<html>
  <h1 id="name">test</h1>

  <img src="" alt="test image" id="avatar-img" />

  <script>
    fetch(`https://api.github.com/user`, {
      method: "GET",
      headers: {
        Authorization: 'token "${Git_Key}"',
        // ใน "${Git_Key}" ต้องเป็น key จริงๆ
        // ทดสอบ Key เเบบ  Hardcode ตอนทดสอบตอนอัดคลิปเเล้วครับ
        // เเต่เพื่อความปลอดภัยเเละให้มัน push ขึ้น git ได้ เลยเอาออกเเล้วลบ key เดิมเเล้ว
      },
    })
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        const githubName = data.login;
        const githubPic = data.avatar_url;
        const githubURL = data.html_url;

        document.getElementById(
          "name"
        ).innerHTML = `<a href="${githubURL}" target="_blank" >${githubName}</a>`;
        document.getElementById("avatar-img").src = githubPic;
      });
  </script>
</html>

<style>
  body {
    text-align: center;
    align-items: center;
  }

  #avatar-img {
    border: 5px solid blue;
    border-radius: 50%;
    width: 200px;
    height: auto;
  }
</style>
