<!DOCTYPE html>
<html>
  <h1>Reading Students Information</h1>

  <div id="students" style="padding-left: 30px"></div>

  <script>
    fetch("files/students.json")
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        people = data.wclass;
        number_Of_people = 1;

        for (let student of people) {
          document.getElementById("students").innerHTML +=
            number_Of_people +
            "." +
            student.student["@attributes"].id +
            " " +
            "<b>" +
            student.student.name +
            "</b>" +
            " " +
            "has skills" +
            " " +
            "<em>" +
            student.student.skill +
            "<em>" +
            "<br>";

          number_Of_people += 1;
        }
      });
  </script>
</html>
