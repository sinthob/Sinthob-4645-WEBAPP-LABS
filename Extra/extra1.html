<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: Mad Libs</title>
  </head>
  <body>
    <h1>Mad Libs</h1>

    <ul>
      <li>Noun: <input type="text" id="noun" /></li>
      <li>Adjective: <input type="text" id="adjective" /></li>
      <li>Someone's Name: <input type="text" id="person" /></li>
    </ul>

    <button id="lib-button">Lib it!</button>

    <p>
      Generated story:
      <span id="story"></span>
    </p>

    <script>
      let libButton = document.getElementById("lib-button");
      let person = document.getElementById("person");
      let adj = document.getElementById("adjective");
      let noun = document.getElementById("noun");

      let sentence = function () {
        return `Once upon a time, there was a ${person.value} who loved to ${adj.value}  ${noun.value}.`;
      };

      libButton.addEventListener("click", function () {
        document.getElementById("story").innerText = sentence();
      });
    </script>
  </body>
</html>
