<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Form</title>
  </head>
  <body>
    <h1>Customer Feedback Survey</h1>

    <p><em>Your opinion matters to us! Please share your experience.</em></p>

    <form action="/customer_feedback" method="post">
      <!-- HTML comment: Personal Information -->
      <fieldset>
        <legend>Customer Information</legend>

        <p>
          <label for="fullname">Full Name *</label><br />
          <input
            type="text"
            id="fullname"
            name="fullname"
            required
            placeholder="Enter your full name"
            minlength="2"
          />
        </p>

        <p>
          <label for="email">Email Address *</label><br />
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="your.email@example.com"
          />
        </p>

        <p>
          <label for="phone">Phone Number</label><br />
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+1 (555) 123-4567"
          />
        </p>

        <p>
          <label for="customerID">Customer ID</label><br />
          <input
            type="id"
            id="cutomer-id"
            name="customerID"
            placeholder="Enter your Customer ID"
          />
        </p>
      </fieldset>

      <!-- Education & Interests -->
      <fieldset>
        <legend>Service Evaluation</legend>

        <p>
          <label for="serviceRating">Overall Service Rating (1-5) *</label
          ><br />
          <input
            type="radio"
            id="poor-rating"
            name="service-rating"
            value="poor"
            required
          />
          <label for="poor">1 - Poor</label><br />
          <input
            type="radio"
            id="fair-rating"
            name="service-rating"
            value="fair"
          />
          <label for="fair">2 - Fair</label><br />
          <input
            type="radio"
            id="good-rating"
            name="service-rating"
            value="good"
          />
          <label for="javascript">3 - Good</label><br />
          <input
            type="radio"
            id="very-good-rating"
            name="very-good"
            value="very-good"
          />
          <label for="javascript">4 - Very Good</label><br />
          <input
            type="radio"
            id="excellent-rating"
            name="excellent"
            value="Jexcellent"
          />
          <label for="javascript">5 - Excellent</label><br />
        </p>

        <p>
          <label for="service-category">Service Category *</label><br />
          <select name="serviceDropdown" id="service-category" required>
            <option value="service-category">Select service category</option>
            <option value="technical-support">Technical Support</option>
            <option value="sales">Sales</option>
            <option value="billing">Billing</option>
            <option value="general-inquiry">General Inquiry</option>
          </select>
        </p>
        <p>
          <label for="customerID" required
            >Would you recommend our service to others? *</label
          ><br />
          <input
            type="radio"
            id="yes-recommend-radio"
            name="recommend-radio"
            value="yes-definitely"
            required
          />
          <label for="definitely">Yes, Definitely</label><br />
          <input
            type="radio"
            id="maybe-recommend-radio"
            name="recommend-radio"
            value="maybe"
          />
          <label for="maybe">Maybe</label><br />
          <input
            type="radio"
            id="no-recommend-radio"
            name="recommend-radio"
            value="no"
          />
          <label for="no">No, I would not</label><br />
        </p>
      </fieldset>

      <!-- Age Calculator Demo -->
      <fieldset>
        <legend>Experience Details</legend>

        <p>
          <label for="visit-date">Visit Date</label><br />
          <input type="date" id="visit-date-input" name="visit-date" />
        </p>

        <p>
          <label>How did you hear about us? (Select all that apply)</label
          ><br />
          <input type="checkbox" />
          <label for="social-media">Socail Media</label><br />

          <input type="checkbox" />
          <label for="friend-family-recommendation"
            >Friend/Family Recommendation</label
          ><br />

          <input type="checkbox" />
          <label for="advertisement">Advertisement</label><br />

          <input type="checkbox" />
          <label for="search-engine">Search Engine</label><br />

          <input type="checkbox" />
          <label for="other">Other</label>
        </p>

        <p>
          <label for="comments">Additional Comments *</label><br />
          <textarea
            id="comments"
            name="comments"
            rows="4"
            cols="50"
            minlength="10"
            required
            placeholder="Please share your detailed feedback here..."
          ></textarea>
        </p>
      </fieldset>

      <!-- Comments Section -->
      <fieldset>
        <legend>Contact Preferences</legend>

        <p>
          <label for="customerID">Preferred Contact Method</label><br />
          <input type="radio" />
          <label for="email">Email</label><br />
          <input type="radio" />
          <label for="phone">Phone</label><br />
          <input type="radio" />
          <label for="sms">SMS</label><br />
          <input type="radio" />
          <label for="postal-mail">Postal Mail</label><br />
          <input type="radio" />
          <label for="do-not-contact-me">Do not contact me</label><br />
        </p>

        <p>
          <label for="time-to-contact">Best Time to Contact</label><br />
          <select id="time-to-contact-dropdown" name="time-to-contac">
            <option value="">Select perferred time</option>
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
          </select>
        </p>
      </fieldset>

      <!-- Terms and Submit -->
      <p>
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms"
          >I confirm that all information provided is accurate *</label
        >
      </p>
      <p>
        <button type="submit">Submit Feedback</button>
        <button type="reset">Clear all Fields</button>
      </p>
    </form>
  </body>
</html>
